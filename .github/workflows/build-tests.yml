name: Build-Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'IOT/**'

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: IOT

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      uses: arduino/setup-arduino-cli@v1
    
    - name: Compile for Arduino Mega 2560
      run: |
        cp main/config.h.sample main/config.h
        arduino-cli core update-index 1>/dev/null
        arduino-cli core install arduino:avr 1>/dev/null
        arduino-cli lib install Keypad LiquidCrystal MFRC522 Servo 1>/dev/null
        arduino-cli compile --fqbn arduino:avr:mega --warnings more --build-property build.extra_flags=-Werror main

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gcovr

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TEST_SUITE=TRUE -DENABLE_TEST_COVERAGE=TRUE

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

    - name: Run Unit Tests
      run: cd build && ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Collect Coverage Files
      run: |
        find build -iname "*.gcda" -or -iname "*.gcno" -exec cp {} . \;
        gcovr . --exclude-unreachable-branches --exclude-throw-branches --xml --output ./coverage.xml --exclude main/tests/ --exclude build/_deps
      
    - name: Upload Coverage Data
      uses: codecov/codecov-action@v4
      with:
        fail_ci_if_error: true
        files: ./IOT/coverage.xml
        token: ${{ secrets.CODECOV_TOKEN }}
      env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

